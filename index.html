<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

</head>

<body>
    <div id="pic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>

    <div id="icons">
        <!-- TODO: spans for icons -->
        <span><i class="fas fa-dog"></i></span>
        <span><i class="fas fa-tree"></i></span>
        <span><i class="fas fa-cat"></i></span>
        <span><i class="fas fa-money-bill"></i></span>
        <span><i class="fas fa-car"></i></span>
        <span><i class="fas fa-plane"></i></span>

    </div>
    <div id="mini-layout">
        <!-- TODO: Spans for 4 item wide mini-layout -->
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="puppy pic">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="https://place-puppy.com">More Dogs</a>
            </div>
        </span>

        <span>
            <div>
                <img src="https://placekitten.com/100/100" alt="Cute cat pic">
            </div>
            <div>
                <strong> A cat</strong>
            </div>
            <div>
                <p>A cat</p>
            </div>
            <div>
                <a href="https://placekitten.com">More Cats</a>
            </div>
        </span>

        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Bear pic">
            </div>
            <div>
                <strong> A bear</strong>
            </div>
            <div>
                <p>So huggable!</p>
            </div>
            <div>
                <a href="http://placebear.com">More Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://loremflickr.com/100/100/bird" alt="bird pic">
            </div>
            <div>
                <strong> A bird</strong>
            </div>
            <div>
                <p>So smol!</p>
            </div>
            <div>
                <a href="https://loremflickr.com">More Pics</a>
            </div>
        </span>
